<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        .container{
            width:100%;
            display: flex;
        }
        .left{
            flex:3;
            height: 400px;
            border: 1px solid black;
            background-color: aquamarine;
            text-align: center;
        }
        .right{
            flex: 7;
            text-align: center;
            border: 1px solid black;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">左侧30%</div>
        <div></div>
        <div class="right">右侧70%</div>
    </div>
</body>
</html>
